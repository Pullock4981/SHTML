<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Learn SHTML</h1>
    <h2>Audio & Video</h2>

            <h3>This is an Audio file</h3>
            <audio controls src="assats/Sura Inshira.mp3"></audio>

        </div>
    </div>
</body>

</html>
